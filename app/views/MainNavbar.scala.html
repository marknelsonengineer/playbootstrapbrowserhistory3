@(page: String)

<!-- Responsive navbar -->
<div class="navbar navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <!--  Display three horizontal lines when navbar collapsed. -->
        <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="@routes.Application.home()">A history of browsers</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="@("active".when(page == "Home"))"><a href="@routes.Application.home()">Home</a></li>
        <li class="@("active".when(page == "Ie"))"><a href="@routes.Application.ie()">Internet Explorer</a></li>
        <li class="@("active".when(page == "Firefox"))"><a href="@routes.Application.firefox()">Firefox</a></li>
        <li class="@("active".when(page == "Chrome"))"><a href="@routes.Application.chrome()">Chrome</a></li>
      </ul>
    </div>
  </div>
</div>
